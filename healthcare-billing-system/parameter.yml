key_value_replace:
    # Variable Library to be replaced
    - find_key: $.variables[?(@.name=="eventHubName")].value
      replace_value: "$items.Eventhouse.HealthcareBillingSystem.$queryserviceuri"
      item_name: "HealthcareBillingSystem" # name of the variable library file
      file_path: "Emulator/HealthcareBillingSystem.VariableLibrary/variables.json"
    - find_key: $.dataSources[?(@.name=="ContosoHealth")].database
      replace_value: "$items.KQLDatabase.HealthcareBillingSystem.$id"
      item_type: "KQLDashboard" # filter on variable library files
      item_name: "HealthcareBillingSystem" # name of the variable library file
      file_path: "HealthcareBillingSystem.KQLDashboard/RealTimeDashboard.json"
    - find_key: $.dataSources[?(@.name=="ContosoHealth")].clusterUri
      replace_value: "$items.Eventhouse.HealthcareBillingSystem.$queryserviceuri"
      item_type: "KQLDashboard" # filter on variable library files
      item_name: "HealthcareBillingSystem" # name of the variable library file
      file_path: "HealthcareBillingSystem.KQLDashboard/RealTimeDashboard.json"
    - find_key: $.dataSources[?(@.name=="ContosoHealth")].workspace
      replace_value: "$workspace.$id"
      item_type: "KQLDashboard" # filter on variab
      item_name: "HealthcareBillingSystem" # name of the variable library file
      file_path: "HealthcareBillingSystem.KQLDashboard/RealTimeDashboard.json"