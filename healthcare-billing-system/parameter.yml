key_value_replace:
  # Variable Library to be replaced
  - find_key: $.variables[?(@.name=="eventHubName")].value
    replace_value:
      _ALL_: "$items.Eventhouse.HealthcareBillingSystem.$queryserviceuri"
    item_type: "VariableLibrary"
    item_name: "HealthcareBillingSystem"

    # Variable Library to be replaced
  - find_key: $.variables[?(@.name=="eventHubConnString")].value
    replace_value:
      _ALL_: "$items.KQLDatabase.HealthcareBillingSystem.$id"
    item_type: "VariableLibrary"
    item_name: "HealthcareBillingSystem"

  # KQL Dashboard to be replaced
  - find_key: $.dataSources[?(@.name=="HealthcareBillingSystemConnection")].clusterUri
    replace_value:
      _ALL_: "$items.Eventhouse.HealthcareBillingSystem.$queryserviceuri"
    item_type: "KQLDashboard"
    item_name: "HealthcareBillingSystem"

  # KQL Dashboard to be replaced
  - find_key: $.dataSources[?(@.name=="HealthcareBillingSystemConnection")].database
    replace_value:
      _ALL_: "$items.KQLDatabase.HealthcareBillingSystem.$id"
    item_type: "KQLDashboard"
    item_name: "HealthcareBillingSystem"

  # KQL Dashboard to be replaced
  - find_key: $.dataSources[?(@.name=="HealthcareBillingSystemConnection")].workspace
    replace_value:
      _ALL_: "$workspace.$id"
    item_type: "KQLDashboard"
    item_name: "HealthcareBillingSystem"