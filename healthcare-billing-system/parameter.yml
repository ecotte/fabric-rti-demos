key_value_replace:
    # Variable Library to be replaced
    - find_key: $.variables[?(@.name=="eventHubName")].value
      replace_value:
          PPE: "$items.Eventhouse.HealthcareBillingSystem.$queryserviceuri"
          PROD: "$items.Eventhouse.HealthcareBillingSystem.$queryserviceuri"
      item_name: "HealthcareBillingSystem" # name of the variable library file